<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plague</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body id="main" class="row">
<div class="col">
  <canvas id="grid"></canvas>
</div>
<div class="col-auto">
  <div class="form-group form-row">
    <label for="size" class="col-sm-6 col-form-label">Size</label>
    <div class="col-sm-6">
      <input type="range" class="form-control-range custom-range" id="size" min="128" max="1024" value="768" step="64">
    </div>
  </div>
  <div class="form-group form-row">
    <label for="propagation" class="col-sm-6 col-form-label">Propagation</label>
    <div class="col-sm-6">
      <input type="range" class="form-control-range custom-range" id="propagation" min="0.01" max="1" value="0.1" step="0.01">
    </div>
  </div>
  <div class="form-group form-row">
    <label for="death-rate" class="col-sm-6 col-form-label">Mortalité</label>
    <div class="col-sm-6">
      <input type="range" class="form-control-range custom-range" id="death-rate" min="0.001" max="1" value="0.006" step="0.001">
    </div>
  </div>
  <div class="form-group form-row">
    <label for="sick-start" class="col-sm-6 col-form-label">Malades au depart</label>
    <div class="col-sm-6">
      <input type="range" class="form-control-range custom-range" id="sick-start" min="1" value="1">
    </div>
  </div>
  <div class="form-group form-row">
    <label for="immune-time" class="col-sm-6 col-form-label">Immunité temps</label>
    <div class="col-sm-6">
      <input type="range" class="form-control-range custom-range" id="immune-time" min="1" value="5">
    </div>
  </div>
  <div class="form-group form-row">
    <label for="sick-time" class="col-sm-6 col-form-label">Malade temps</label>
    <div class="col-sm-6">
      <input type="range" class="form-control-range custom-range" id="sick-time" min="1" value="3">
    </div>
  </div>
  <div class="form-group form-row">
    <label for="sick-time" class="col-sm-6 col-form-label">Malade temps</label>
    <div class="col-sm-6">
      <input type="date">
    </div>
  </div>
  <div class="form-group">
    <button class="btn btn-outline-primary" id="relaunch">Relancer</button>
  </div>
  <p>Statistiques : </p>
  <div id="graph">
    <div id="dead"></div>
    <div id="sick"></div>
    <div id="immune"></div>
    <div id="healthy"></div>
  </div>
  <pre id="log"></pre>
</div>
<script type="module" src="js/game.js"></script>
</body>
</html>
